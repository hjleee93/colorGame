<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Progress Bar</title>
<style>
#myProgress {
    width:60px;
    background-color:#ffffff00;
}
 
#myBar {
    width:60px;
    height:30px;
    background-color:#F7958E;
}

</style>
</head>
<body>
 
<div id="myProgress">
    <div id="myBar"></div>
</div>
 
<div id="digit"></div>
 
<br><br>
<button onclick="start()">시작하기</button>
 
<script>
var i = 60;
function start() {
    if (i == 60)
    {
        i = 59;
        var digit = document.getElementById("digit"); 
 
        var elem = document.getElementById("myBar");
        var width = 59;
        var id = setInterval(frame,1000);
        function frame() {
            if (width <= 0) {
                clearInterval(id);
                i=60;
                digit.innerHTML = width + "초";
 
                alert("완료되었습니다.");
            } else {
                digit.innerHTML = width + "초";
 
                width--;
                elem.style.width = width + "px";
 
            }
        }
    }
}
</script>
</body>
</html>
